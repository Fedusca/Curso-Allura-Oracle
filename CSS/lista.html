<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para listas</title>

    <style>
        body{font-family: sans-serif;}

        /*Listas desordenadas
        list-style: none, disc circle, square*/
        ul{
            list-style: none;
        }

        /*Listas ordenadas
        list-sytle: none, decimal-leading-zeo, lower-roman, upper-roman 
        lower-latin, upper-latin*/

        ol{
            list-style: none;
        }

    </style>
</head>
<body>
    <ul>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
        <li>Elemento 04</li>
        <li>Elemento 05</li>
    </ul>
    
    <ol>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
        <li>Elemento 04</li>
        <li>Elemento 05</li>

    </ol>
</body>
</html>
